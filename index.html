<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply">
            <h1>Job Application
                <br><span class="small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">

                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter first name" autofocus/>
                    </div>
                

                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Enter last name"/>
                    </div>

                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="first_name" placeholder="Enter email address"/>
                    </div>
          
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select name="job_role" id="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend</option>
                            <option value="backend">Backend</option>
                            <option value="fullstack">Fullstack</option>
                            <option value="ui_ux">UI UX Design</option>
                        </select>
                    </div>
               
                    <div class="txt_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="30" rows="4" placeholder="Enter Address"></textarea>
                    </div>

                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter City Name"/>
                    </div>
               
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="000-000"/>
                    </div>
                

                    <div class="form_control">
                        <label for="start date">Start Date</label>
                        <input value="2022-09-08" type="date" id="start date" name="start date" placeholder="Enter Joining Date"/>
                    </div>   

                    <div class="form_control">
                        <label for="cv">Upload Your CV</label>
                        <input type="file" id="cv" name="cv" placeholder="CV"/>
                    </div>
                
                     <div class="button_container">
                        <button type="submit">Apply Now</button>
                     </div>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
